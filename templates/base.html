<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hackathon Teams{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-pIVpCfYpMTvjC5YKsFcfoTmyaKOA1NVuMcZV8IO4D4ew3Efr2E1VlzDq+W8sELpAo0P5NdVs4KJIpKX5fL5b9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --accent: #22d3ee;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --danger: #f87171;
            --success: #34d399;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 25%),
                        radial-gradient(circle at 80% 0%, rgba(52,211,153,0.08), transparent 25%),
                        var(--bg);
            color: var(--text);
        }
        .page {
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 18px 48px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.4px;
        }
        .card {
            background: linear-gradient(135deg, rgba(34,211,238,0.14), rgba(34,211,238,0.05) 35%, rgba(17,24,39,0.95));
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 45px rgba(0,0,0,0.35);
            margin-bottom: 14px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        .tab-button {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.04);
            color: var(--text);
            cursor: pointer;
            transition: all 0.12s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .tab-button.active {
            background: var(--accent);
            color: #0b0f1a;
            box-shadow: 0 8px 22px rgba(34,211,238,0.35);
            border-color: transparent;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .grid {
            display: grid;
            gap: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 1px dashed rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.02);
            color: var(--text);
        }
        .file-input { display: none; }
        button {
            background: var(--accent);
            color: #0b0f1a;
            border: none;
            border-radius: 12px;
            padding: 12px 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(34,211,238,0.25);
            transition: transform 0.08s ease, box-shadow 0.12s ease;
        }
        button:hover { transform: translateY(-1px); box-shadow: 0 10px 28px rgba(34,211,238,0.35); }
        button.secondary { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,0.2); box-shadow: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { padding: 8px 10px; border-bottom: 1px solid rgba(255,255,255,0.06); }
        th { text-align: left; color: var(--muted); font-size: 13px; letter-spacing: 0.2px; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        .messages { margin: 10px 0 4px; }
        .message { padding: 10px 12px; border-radius: 10px; margin-bottom: 6px; }
        .message.success { background: rgba(52,211,153,0.1); border: 1px solid rgba(52,211,153,0.3); }
        .message.error { background: rgba(248,113,113,0.1); border: 1px solid rgba(248,113,113,0.3); }
        .message.info { background: rgba(34,211,238,0.1); border: 1px solid rgba(34,211,238,0.3); }
        .muted { color: var(--muted); font-size: 13px; }
        .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.05);
            font-size: 13px;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 12px;
            background: rgba(255,255,255,0.08);
        }
        .badge.success { color: #16a34a; background: rgba(22,163,74,0.15); }
        .badge.error { color: #dc2626; background: rgba(220,38,38,0.18); }
        .badge.info { color: #0ea5e9; background: rgba(14,165,233,0.18); }
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-backdrop.active { display: flex; }
        .modal {
            background: #0b1220;
            border-radius: 16px;
            padding: 20px;
            width: min(560px, 90vw);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 18px 60px rgba(0,0,0,0.45);
        }
        .progress {
            height: 10px;
            background: rgba(255,255,255,0.08);
            border-radius: 999px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress span {
            display: block;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent), #2dd4bf);
            transition: width 0.2s ease;
        }
        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.06);
            font-size: 12px;
        }
        .upload-area {
            border: 1px dashed rgba(255,255,255,0.2);
            padding: 24px;
            border-radius: 14px;
            background: rgba(255,255,255,0.02);
            text-align: center;
            cursor: pointer;
        }
        .upload-area:hover { border-color: var(--accent); background: rgba(34,211,238,0.05); }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="page">
    <header>
        <h1>{% block heading %}EEUEZ Hackathon - Equipes{% endblock %}</h1>
    </header>

    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>

    {% block content %}{% endblock %}
</div>
</body>
</html>
